{% if paginator.total_pages > 1 %}
<div class="grid-row padding-top-4">
  <div class="tablet:grid-col-4 text-center tablet:order-2 font-body-xs">Page {{ paginator.page }} of {{ paginator.total_pages }}</div>
  <div class="tablet:grid-col-4 text-right tablet:order-3">
    {% if paginator.next_page %}
    <a href="{{ paginator.next_page_path | prepend: site.baseurl }}" class="paginate-link usa-button text-no-underline text-bold tablet:margin-top-0">Next &rsaquo;</a>
   {% endif %}
  </div>
  <div class="tablet:grid-col-4 text-left tablet:order-1">
    {% if paginator.previous_page %}
    <a href="{{ paginator.previous_page_path | prepend: site.baseurl }}" class="paginate-link usa-button text-no-underline text-bold tablet:margin-top-0">&lsaquo; Previous</a>
   {% endif %}
  </div>
</div>
{% endif %}
